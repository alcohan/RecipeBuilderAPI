<!DOCTYPE html>
<html>
<head>
    <title>Ingredients List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Test Page - Ingredients</h1>
<h2>Retrieving data...</h2>
<table id="ingredient-table">
    <thead>
        <tr>
            <th>Ingredient ID</th>
            <th>Name</th>
            <th>Unit</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Protein</th>
            <th>Carbohydrates</th>
            <th>Current Price</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    $(document).ready(function(){
        $.get("/ingredients", function(data, status){
            data.forEach(function(ingredient) {
                $("#ingredient-table tbody").append("<tr><td>" + ingredient.IngredientID + "</td><td>" + ingredient.Name + "</td><td>" + ingredient.Unit + "</td><td>" + ingredient.Calories + "</td><td>" + ingredient.Fat + "</td><td>" + ingredient.Protein + "</td><td>" + ingredient.Carbohydrates + "</td><td>" + ingredient.CurrentPrice + "</td></tr>");
            });
        });
    });
</script>

</body>
</html>
